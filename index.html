<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Salaray Calculator</title>
        <script src="jquery.js"></script>
        <script src="salary.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Salary Calculator</h1>
        <h2>Add Employee</h2>
        <input id="firstName" type="text" placeholder="First Name"/>
        <input id="lastName"  type="text" placeholder="Last Name"/>
        <input id="id" type="text" placeholder="ID"/>
        <input id="title" type="number" placeholder="Title"/>
        <input id="annaulSalary" type="number" placeholder="Annaul Salary"/>
        <button id="submitButton">Submit</button>
        <h3>Employees</h3>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annaul Salary</th>
                </tr> 
            </thead>
            <p></p>
            <tbody id="salaryTable">
                <tr>
                    <td>Jen</td>
                    <td>Barber</td>
                    <td>4521</td>
                    <td>Team Lead</td>
                    <td>$80,000</td>
                    <td><button class="deleteButton">Delete</button></td>   
                </tr>
                <tr>
                    <td>Maurice</td>
                    <td>Moss</td>
                    <td>8724</td>
                    <td>Support Team</td>
                    <td>$58,000</td>
                    <td><button class="deleteButton">Delete</button></td>   
                </tr>
                <tr>
                    <td>Roy</td>
                    <td>Smith</td>
                    <td>9623</td>
                    <td>Quality Assurance</td>
                    <td>$48,000</td>
                    <td><button class="deleteButton">Delete</button></td>  
                </tr>
            </tbody>
            <tfoot> 
                <tr></tr>
            </tfoot>
        </table>
        <h3>Employees Monthly Total Salary</h3>
        <h4 id="MonthlyTotalSalary"></h4>
    </body>
</html>
