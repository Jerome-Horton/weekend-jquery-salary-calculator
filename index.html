            </thead>

                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>   
                </tr>
            </tbody>
            <tfoot> 
                <tr></tr>
            </tfoot>
        </table>
        <h3>Employees Monthly Total Salary</h3>
        <h4 id="MonthlyTotalSalary">$<span id="total-monthly"></span></h4>
    </body>
</html>
